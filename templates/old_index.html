<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - {{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ profile_image }}" alt="Profile Image" class="profile-img">
            <h1>{{ name }}</h1>
            <h2>{{ designation }} at {{ company }}</h2>
            <p>{{ bio }}</p>
            <div class="social-links">
                <a href="mailto:{{ contact.email }}">Email</a> |
                <a href="{{ contact.linkedin }}" target="_blank">LinkedIn</a> |
                <a href="{{ contact.github }}" target="_blank">GitHub</a> |
                <a href="{{ contact.huggingface }}" target="_blank">Hugging Face</a>
            </div>
        </div>
    </header>

    <section class="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="grid">
                {% for project in projects %}
                <div class="card">
                    <img src="{{ project.image }}" alt="{{ project.title }}">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 {{ name }} | Built with FastAPI & Jinja2</p>
    </footer>
</body>
</html>
