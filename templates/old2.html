<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Engineer Portfolio">
  <title>{{ name }} - Portfolio</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    :root {
      --primary-color: #1e1e2f;
      --secondary-color: #ff9800;
      --text-color: #ffffff;
      --bg-color: #121212;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: var(--primary-color);
      padding: 20px;
      position: fixed;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      padding: 10px;
      width: 100%;
      text-align: center;
      display: block;
      margin: 10px 0;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: var(--secondary-color);
    }
    .content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .project-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .project-card a {
      color: var(--secondary-color);
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      margin-top: 40px;
    }
    .scroll-link {
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".scroll-link").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const targetId = this.getAttribute("href").substring(1);
          document.getElementById(targetId).scrollIntoView({ behavior: "smooth" });
        });
      });
    });
  </script>
</head>
<body>

  <div class="sidebar">
    <img src="{{ profile_image }}" alt="Profile Image">
    <h2>{{ name }}</h2>
    <p>{{ designation }}</p>
    <a href="#about" class="scroll-link">About</a>
    <a href="#skills" class="scroll-link">Skills</a>
    <a href="#projects" class="scroll-link">Projects</a>
    <a href="#contact" class="scroll-link">Contact</a>
  </div>

  <div class="content">
    <section class="hero" id="about">
      <h1>Welcome to My Portfolio</h1>
      <p>{{ bio }}</p>
    </section>

    <section class="projects" id="projects">
      <h2>Projects</h2>
      <div class="projects">
        {% for project in projects %}
          <div class="project-card">
            <img src="{{ project.image }}" alt="Project Image">
            <h3><a href="{{ project.link }}" target="_blank">{{ project.title }}</a></h3>
            <p>{{ project.description }}</p>
          </div>
        {% endfor %}
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 {{ name }}. All rights reserved.</p>
  </footer>
</body>
</html>
