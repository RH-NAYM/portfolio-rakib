<!DOCTYPE html>

    <title>{{ about.name }} | AI Engineer Portfolio</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">AI Engineer Portfolio</a>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/skills">Skills</a></li>

    <footer>
