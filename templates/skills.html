<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | AI Engineer Portfolio</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">AI Engineer Portfolio</a>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/skills">Skills</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/experience">Experience</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="skills-section" data-aos="fade-up">
        <h1>Skills</h1>
        <ul class="skills-list">
            {% for skill in skills %}
                <li data-aos="zoom-in">
                    <strong>{{ skill.name }}:</strong> {{ skill.proficiency }}
                </li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 AI Engineer Portfolio | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
